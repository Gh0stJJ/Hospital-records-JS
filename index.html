        <div id="container">

            <div id="photo">

            <div id="form">
                <form action="">
                    <!-- error alert alert-danger -->
                    <div id="error" role="alert">
                    </div>

                    <div class="mb-3">
                        <label for="id" class="form-label">Cedula</label>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <!-- Fecha de nacimiento -->
                        <label for="birthday" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                    </div>

                    <!-- Lugar de nacimiento Pais combo box -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Pais de nacimiento</label>
                        <select class="form-select" id="country" name="country">
                            <option value="0">--Seleccione una opcion--</option>
                            <option value="1">Colombia</option>
                            <option value="2">Chile</option>
                            <option value="3">Ecuador</option>
                            <option value="4">Peru</option>
                        </select>
                    </div>

                    <!-- Ciudad de naci combo box -->
                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad de nacimiento</label>
                        <select class="form-select" id="city" name="city">
                            <option value="0">--Seleccione una opcion--</option>
                        </select>
                    </div>

                    <!-- summit btn -->
                    <button type="submit" class="btn btn-primary">Guardar</button>

                </form>
